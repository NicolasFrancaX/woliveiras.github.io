# Site settings

title: William Oliveira - Desenvolvedor de Software
page_title: William Oliveira
subtitle: Pintor de software
description: Um blog sobre desenvolvimento de software e programação no geral, com foco em JavaScript, Nodejs, Performance Web, Git, GitHub, Linux, Open Source, mas também falo sobre coisas importantes de verdade como inclusão, diversidade e afins - Da periferia pro mundo
author: William de Oliveira
timezone: America/Sao_Paulo
baseurl: "" # the subpath of your site, e.g. /blog
url: https://woliveiras.com.br
language: "pt-br"
paginate: 5 # Number of posts on each page
paginate_path: "/page/:num" # links format for pagination
date_format: "%b %-d, %Y"  # dateformat of reading list, post date, and more
permalink: /posts/:title/ # use to url friendly
display-author-front-page: false # True if you need show author name and site on home page
display-author-post-page: false # Very usual for guest posts and the infos of author are writen in header of post.md, by default show infos of user settings

# Useful for translating into other languages.

var_on_the_web: On the web
var_read: Continue...
var_newer: Newers
var_older: Olders
var_next_post: Next
var_previous_post: Previous
var_less_than_a_minute_read: < 1 min read
var_min_read: min read # Text after reading time. Example: 5 min read.
var_post_by: Writed by
var_guest_post_by: Guest post by
var_your_email: Your mail
var_your_message: Your message
var_page_indicator: Page
var_page_indicator_separator: of

# User settings

author: woliveiras # put your name or a name of principal author of site/blog
email: williamozsouza@gmail.com
twitter_username: w_oliveiras
gplus_username: +WilliamOliveiraS
github_username:  woliveiras
disqus_shortname: woliveiras

# Build settings

incremental: true
markdown: kramdown
highlighter: rouge
sitemap: true # Generate sitemap.xml
feed:
  path: atom.xml
  categories:
    - carreira
    - programação
    - tecnologia
    - updates
    - news
sass:
  sass_dir: _sass
  style: compressed

# exclude files if no need build
exclude: [
    'package.json',
    'node_modules',
    'README.md',
    'LICENSE',
    'Gemfile',
    'Gemfile.lock'
]

# Gems
gems: [
    neat,
    jekyll-paginate,
    jekyll-sitemap,
    jekyll-feed,
    jekyll-seo-tag
]
