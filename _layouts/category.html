---
layout: default
---

<div class="category-page">
    <h1>Confira meus artigos sobre {{ page.tag }}</h1>

    <ul>
    {% for post in site.categories[page.tag] %}
        <li class="category-page__article">
            <a href="{{post.url}}">{{ post.title }}</a>
            <p>{{ post.description  | strip_html }}</p>
        </li>
    {% endfor %}
    </ul>
</div>
