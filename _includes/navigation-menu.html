{% if page.is_post %}
  {% assign post_type = "nav-menu--post" %}
{% endif %}

<nav class="nav-menu {{ post_type }}">
  <ul>
    {% for link in site.data.menus.nav-menu %}
      <li class="nav-menu__item"><a href="{{ link.url }}" title="{{ link.title }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
